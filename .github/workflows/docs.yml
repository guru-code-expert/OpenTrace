name: Deploy Documentation

on:
  push:
    branches:
      - docs-prod     # Production branch - deploys to GitHub Pages
  pull_request:
    branches:
      - docs-prod

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install the package itself so mkdocstrings can import modules
          pip install -e .
          # Install mkdocs and plugins
          pip install mkdocs-material mkdocs-jupyter
          pip install mkdocs-gen-files mkdocs-literate-nav mkdocs-section-index
          pip install "mkdocstrings[python]"
          pip install mkdocs-git-revision-date-localized-plugin
          pip install mkdocs-git-committers-plugin-2

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build documentation
        run: |
          cd docs-mkdocs
          mkdocs build --clean --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-mkdocs/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_name == 'docs-prod'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4